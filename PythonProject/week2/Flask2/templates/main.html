<!doctype html>
<head>
 <title>SyNr &amp; CodeCool</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- fontawesome -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <!-- js -->
</head>
<div class="container">
    <header id="site-header">
        <div class="row">
            <div class="col-md-4 col-sm-5 col-xs-8">
                <div class="logo">
                    <h1><a href="{{ url }}"><b>SyNr</b> &amp; CodeCool</a></h1>
                </div>
            </div><!-- col-md-4 -->
                <div class="col-md-8 col-sm-7 col-xs-4">
                    <nav class="main-nav" role="navigation">
                        <div class="navbar-header">
                            <button type="button" id="trigger-overlay" class="navbar-toggle">
                                <span class="ion-navicon"></span>
                            </button>
                        </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                        <li class="cl-effect-11"><a href="{{ url_for('show_entries') }}">Archive</a></li>
                        <li class="cl-effect-11"><a href="{{ url_for('show_friends') }}">Useful Links</a></li>
                        <li class="cl-effect-11"><a href="{{ url_for('show_entries') }}">About</a></li>
                        <li class="cl-effect-11"><a href="{{ url_for('show_entries') }}">Contact</a></li>
                              <!--判断是否登录-->
                          {% if not session.logged_in %}
                            <li class="cl-effect-11"><a href="{{ url_for('login') }}">Login</a></li>
                          {% else %}
                            <li class="cl-effect-11"><a href="{{ url_for('logout') }}">Logout</a></li>
                          {% endif %}
                      </ul>
                    </div>

            </div>
           
            
    </header>
 {% block body %}{% endblock %}
</div>
<div class="footer">
<!-- 版权信息 -->

</div>
